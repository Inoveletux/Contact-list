
<!--the logOut button in its own template to call it when needed-->
<template name="logOut">
    <button type="button" class="btn btn-success logout">Se déconnecter</button>
</template>

<!--template to render the contact list with every contact you register-->
<template name="contactList">
    {{> floatmenu}}
    <div style="margin-top: 50px">


    {{#each listContact}}
    <form class="well form-horizontal" id="contact_form">
        <fieldset>


            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Prénom</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="first_name" placeholder="Prénom" class="form-control" type="text" readonly value="{{firstname}}">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label" >Nom</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="last_name" placeholder="Nom" class="form-control"  type="text" readonly value="{{name}}">
                    </div>
                </div>
            </div>


            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">N° de Téléphone</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="phone" placeholder="(+33)600112233" class="form-control" type="text" readonly value="{{phone}}">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Adresse</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="address" placeholder="Adresse" class="form-control" type="text" readonly value="{{address}}">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Ville</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="city" placeholder="Ville" class="form-control"  type="text" readonly value="{{city}}">
                    </div>
                </div>
            </div>


            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Code postal</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="zip" placeholder="Code postal" class="form-control"  type="text" readonly value="{{zip}}">
                    </div>
                </div>
            </div>



            <!-- Text area -->

            <div class="form-group"  >
                <label class="col-md-4 control-label">Commentaires</label>
                <textarea name="comments" id="summernote" disabled>
                {{comments}}
                    </textarea>

            </div>
        </fieldset>
    </form>
    {{/each}}
    </div>
</template>
